<div class="listPanel">
        <div class="listTitle"> Trip History </div>
        <div class="listButtons">
                <div class="listItem listItemBordered"
                        ng-repeat="trip in $listCtrl.itinerary"
                        ng-click="$listCtrl.displayTripDetails(trip)"
                        ng-style="{ background : trip.selectedStyle }">
                        {{ trip.title }}
                </div>
        </div>
</div>
